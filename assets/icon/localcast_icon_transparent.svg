<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- TV Screen with rounded corners -->
  <rect x="160" y="240" width="704" height="480" rx="48" ry="48"
        fill="url(#gradient)" filter="url(#shadow)"/>

  <!-- Screen inner bezel -->
  <rect x="200" y="280" width="624" height="400" rx="24" ry="24"
        fill="#1e1b4b" opacity="0.9"/>

  <!-- Play button circle -->
  <circle cx="512" cy="480" r="120" fill="#6366f1" opacity="0.95"/>

  <!-- Play triangle -->
  <path d="M 472 420 L 472 540 L 572 480 Z" fill="white"/>

  <!-- Cast waves (3 arcs emanating from bottom right) -->
  <g opacity="0.85" stroke="white" stroke-width="12" fill="none" stroke-linecap="round">
    <path d="M 720 600 Q 780 640 780 720"/>
    <path d="M 740 620 Q 820 660 820 760"/>
    <path d="M 760 640 Q 860 680 860 800"/>
  </g>
</svg>
